<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="Diffeo, inc.">
	<meta name="viewport" content="width=device-width">

	<title>HTML Highlighter – example</title>

	<link rel="stylesheet" href="lib/bootstrap-3.3.2/css/bootstrap.css">
	<link rel="stylesheet" href="css/theme-default.css">

	<script src="lib/requirejs-2.1.16/requirejs.js"></script>
  <script>
   /* The following required because jQuery registers itself with requirejs as
    * `jquery´.  */
   require.config( {
     paths: { 'jquery': 'lib/jquery-2.1.3/jquery' }
   } );

   /* Now load main. */
   require( [ 'js/main' ] );
  </script>
</head>

<body>
  <div class="wrapper-outer header">
    <div class="wrapper-inner">
      <header>
        <img src="media/images/logo.png">
        <span>HTML Highlighter</span>
        <div class="filters">
          <label for="filter-data">Data source</label>
          <select id="filter-data"></select>
        </div>
      </header>
      <div class="clear"></div>
    </div>
  </div>

  <div class="wrapper-inner">
    <div id="document"></div>
    <div class="widget-bar">
      <div class="widget-bar-inner">
        <div class="widget">
          <label for="search">Search</label>
          <input id="search" type="text">
          <div class="btn-group" role="group" aria-label="Navigation">
            <button type="button" class="btn btn-sm btn-default">
              <span class="glyphicon glyphicon-chevron-up"</span>
            </button>
            <button type="button" class="btn btn-sm btn-default">
              <span class="glyphicon glyphicon-chevron-down"</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
